matrix:
  fast_finish: true
  include:
    - python: "3.5.3"
      env: TOXENV=py35
    - python: "3.5.3"
      env: TOXENV=flake8
    - python: "3.5.3"
      env: TOXENV=pylint
    - python: "3.5.3"
      env: TOXENV=pydocstyle
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: required
    - python: "3.8-dev"
      env: TOXENV=py38
      dist: xenial
      sudo: required
  allow_failures:
    - python: "3.8-dev"
      env: TOXENV=py38

cache:
  directories:
    - $HOME/.cache/pip
install: pip install -U tox
#coveralls
language: python
script: travis_wait 30 tox --develop
